[dependencies]
hex = "0.4.3"
casper-contract = "1.3.1"
casper-types = "1.3.1"
cep47-logic = { path = "../cep47-logic" }

[lib]
name = "cep47"

[features]
default = ["casper-contract/std", "casper-types/std"]
