no_symbol = []
no_meta = []
no_balance_of = []
no_owner_of = []
no_total_supply = []
no_is_paused = []
no_pause = []
no_unpause = []
no_mint_one = []
no_mint_many = []
no_mint_copies = []
no_burn_many = []
